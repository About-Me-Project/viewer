<!DOCTYPE html>
<html>
<head>
    <script>
        // Define a list of 6-digit codes and their corresponding URLs (NEW! YOU CAN ALSO YOUR NAME!)
        const codeList = {
            "thetechguy": "https://abview.netlify.app/?title=thetechguy&description=Hi!%20I%20am%20a%20developer%20making%20some%20useful%20things.%20(sometimes)&background=7",
        };
        
        function checkAndRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get("code");

            if (codeParam && codeList[codeParam]) {
                window.location.href = codeList[codeParam];
            } else {
                alert("Code not found or invalid. Please restart the app and insert code again.");
            }
        }
    </script>
</head>
<body>
    <script>
        checkAndRedirect();
    </script>
</body>
</html>
